<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Management</title>
</head>

<body>  
    <div class="container-block">
        <div class="head">
            <h2>Product Management App</h2>
        </div>

        <div class="inputs">
                <input type="text" id="title" placeholder="title">
            <div class="totalePrice">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="create">Create</button>
        </div>

        <div class="outputs">
            <div class="SearchBlock">
                     <input type="text" id="Search" placeholder="Search">
                <div class="btnSerach">
                    <button id="searchByTitle" type="submit">Search By Title</button>
                    <button id="searchByTitle" type="submit">Search By Title</button>
                </div>
            </div>
            <table>
                    <tr>
                     <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>            
                <tbody id="tbody">             
                </tbody>
            </table>
        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
